<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 50%; margin: 20px auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your query here..." />
        <button id="send-btn">Send</button>
    </div>
    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
    
        sendBtn.addEventListener("click", async () => {
            const query = userInput.value.trim();
            if (!query) {
                // Display a message for empty queries
                const errorMessage = document.createElement("div");
                errorMessage.textContent = "Bot: Please enter a query.";
                messagesDiv.appendChild(errorMessage);
                return;
            }
    
            // Display the user's query
            const userMessage = document.createElement("div");
            userMessage.textContent = "You: " + query;
            messagesDiv.appendChild(userMessage);
    
            try {
                // Call the Flask API
                const response = await fetch(`/chat?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
    
                const data = await response.json();
    
                // Check if there's an error in the response
                if (data.error) {
                    const errorMessage = document.createElement("div");
                    errorMessage.textContent = "Bot: " + data.error;
                    messagesDiv.appendChild(errorMessage);
                } else {
                    // Display the chatbot's response
                    const botMessage = document.createElement("div");
                    botMessage.textContent = "Bot: " + data.responses.join("\n");
                    messagesDiv.appendChild(botMessage);
                }
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
    
                // Display an error message to the user
                const errorMessage = document.createElement("div");
                errorMessage.textContent = "Bot: Sorry, something went wrong!";
                messagesDiv.appendChild(errorMessage);
            }
    
            // Clear the input field
            userInput.value = "";
        });
    </script>
    
</body>
</html>
