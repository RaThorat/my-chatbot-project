<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        .bot-response {
            color: #007BFF;
            font-weight: bold;
        }
        .user-query {
            color: #333;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your query here..." />
        <button id="send-btn">Send</button>
    </div>
    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        const appendMessage = (text, className = "") => {
            const message = document.createElement("div");
            message.textContent = text;
            if (className) message.classList.add(className);
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        sendBtn.addEventListener("click", async () => {
            const query = userInput.value.trim();
            if (!query) {
                appendMessage("Bot: Please enter a query.", "error-message");
                return;
            }

            appendMessage("You: " + query, "user-query");

            try {
                const response = await fetch(`/chat?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);

                const data = await response.json();

                // Display intent and entities
                if (data.intent && data.intent !== "default") {
                    appendMessage(`Bot: Recognized intent - ${data.intent}`, "bot-response");
                }

                if (data.entities && data.entities.length > 0) {
                    appendMessage("Bot: Detected entities:", "bot-response");
                    data.entities.forEach(entity => {
                        appendMessage(`- ${entity.entity} (${entity.label})`, "bot-response");
                    });
                }

                // Display summarized context
                appendMessage("Bot: Context Document:", "bot-response");
                appendMessage(data.context_document || "No context available.", "bot-response");

                // Display concise answer
                appendMessage("Bot: " + data.concise_answer, "bot-response");
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                appendMessage("Bot: Sorry, something went wrong while processing your request.", "error-message");
            }

            userInput.value = "";
        });
    </script>
</body>
</html>
