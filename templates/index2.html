<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 50%; margin: 20px auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your query here..." />
        <button id="send-btn">Send</button>
    </div>
    <script>
        const messagesDiv = document.getElementById("messages");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

// Helperfunctie om berichten toe te voegen aan het chatvenster
const appendMessage = (text, isError = false) => {
    const message = document.createElement("div");
    message.textContent = text;
    if (isError) {
        message.style.color = "red"; // Maak foutmeldingen rood
    }
    messagesDiv.appendChild(message);
};

sendBtn.addEventListener("click", async () => {
    const query = userInput.value.trim();
    if (!query) {
        appendMessage("Bot: Voer een vraag in alstublieft.", true);
        return;
    }

    // Toon de gebruikersvraag in het chatvenster
    appendMessage("You: " + query);

    try {
    const response = await fetch(`/chat?query=${encodeURIComponent(query)}`);
    if (!response.ok) {
        throw new Error(`Server responded with status: ${response.status}`);
    }

    const data = await response.json();

    // Controleer intentie en entiteiten
    if (data.intent) {
        appendMessage(`Bot: Intentie herkend - ${data.intent}`);
    }
    if (data.entities && data.entities.length > 0) {
        appendMessage("Bot: Gedetecteerde entiteiten:");
        data.entities.forEach(entity => {
            appendMessage(`- ${entity.entity} (${entity.label})`);
        });
    }

    // Toon antwoorden
    if (data.responses && data.responses.length > 0) {
        data.responses.forEach(response => appendMessage("Bot: " + response));
    } else if (data.suggestions && data.suggestions.length > 0) {
        appendMessage("Bot: Geen resultaten. Suggesties:");
        data.suggestions.forEach(suggestion => appendMessage("- " + suggestion));
    }
} catch (error) {
    console.error("Error fetching chatbot response:", error);
    appendMessage("Bot: Sorry, er ging iets mis!", true);
}


    // Leeg het invoerveld
    userInput.value = "";
});
    </script>    
</body>
</html>
